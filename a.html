<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>licong的个人网页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e409f;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    section {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #1e409f;
    }

    footer {
      text-align: center;
      padding: 1em;
      background-color: #1e409f;
      color: #fff;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .github-button {
      background-color: #1e409f;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .github-button:hover {
      background-color: #154187;
    }
  </style>
</head>
<body>

  <header>
    <h1>欢迎来到licong的个人网页</h1>
  </header>

  <section>
    <h2>个人简介</h2>
    <p>你好，我是 licong，一名职业程序员，热爱编程和技术。在业余时间，我喜欢参与各种运动，保持健康的生活方式。</p>
    <a href="https://github.com/LiCong-22?tab=repositories" class="github-button" target="_blank">访问我的GitHub</a>
  </section>

  <footer>
    <p>&copy; 2023 licong. All rights reserved.</p>
  </footer>

</body>
</html>
